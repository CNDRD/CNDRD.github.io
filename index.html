<style media="screen">
  $bg-color: #020202;
$text-color: #f2f2f2;
$accent: #c82222;
$green-leaf: #34da96;
$blue-space: #1e234d;

$slide-timer: 2.2s;

@mixin bp() {
	@media (min-width: 580px) {
		@content;
	}
}

*,
*::before,
*::after {
	box-sizing: content-box;
}

body {
	margin: 0;
	padding: 0;
	background-color: $bg-color;
	background-image: linear-gradient(to top right, $green-leaf 0%, $blue-space 100%);
	color: $text-color;
	font-family: 'Lato', Arial, sans-serif;
	font-size: 100%;
	line-height: 1.5;
}

section.half {
	position: relative;
	width: 100%;
	height: 50vh;
	align-items: center;
	justify-content: center;
	overflow: hidden;
	float: left;
	width: 50%;
	height: 100vh;
}

.big-text {
	font-size: 40vw;
	font-weight: 800;
	opacity: .5;

	position: absolute;
	top: 50%;

	&.left {
		left: 0;
		transform:
			translate(-100%, -50%)
			rotateY(180deg);
		animation: moveInLeft $slide-timer ease-out forwards;
	}

	&.right {
		right: 0;
		transform:
			translate(100%, -50%)
			rotateY(0);
		animation: moveInRight $slide-timer ease-out forwards;
	}
}

p {
	font-size: (16 / 14) * 1rem;
}

@keyframes moveInLeft {
	0% {
		transform:
			translate(-100%, -50%)
			rotateY(180deg);
	}
	100% {
		transform:
			translate(-50%, -50%)
			rotateY(180deg);
	}
}

@keyframes moveInRight {
	0% {
		transform:
			translate(100%, -50%)
			rotateY(0);
	}
	100% {
		transform:
			translate(50%, -50%)
			rotateY(0);
	}
}
</style>

	.big-text.right 404
section.half
